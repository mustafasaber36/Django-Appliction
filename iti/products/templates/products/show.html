{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <title>All Products </title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

</head>

<body>
       <div class="container">
              <h1>Product Details </h1>
              <div class="card" style="width: 18rem;">
                     <img src="{% static 'products/images/'|add:product.image %}" class="card-img-top" alt="...">
                     <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text"> {{product.description}} </p>
                            <p class="card-text"> No of items : {{product.no_of_items}} </p>
                            <p class="card-text"> Created at : {{product.created_at}} </p>
                            <p class="card-text"> updated at : {{product.updated_at }} </p>


                            <a href="{% url  'products.index' %}" class="btn btn-primary">Go somewhere</a>
                     </div>
              </div>
       </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"></script>

</body>

</html>
