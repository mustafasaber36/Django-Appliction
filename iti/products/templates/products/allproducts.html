{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <title>all products</title>
       <!-- CSS only -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous">
       <link type="text/css" rel="stylesheet" href="{% static  'products/css/style.css'%}">
</head>

<body>
       <div class="container">
              <h1> All products</h1>
              {{products}}
              <table class="table">
                     <tr>
                            <td>ID</td>
                            <td>name</td>
                            <td>IMage</td>
                            <th>Image view</th>
                     </tr>
                     {% for p in products %}
                     <tr>
                            <td>{{p.id}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.image}}</td>
                            <!-- <td> <img src=" {% static 'products/images/product1.png'%}" width="120" height="120"> </td>-->
                            <td> <img src=" {% static 'products/images/'|add:p.image %}" width="100" height="100"> </td>

                     </tr>
                     {% endfor %}
              </table>



       </div>



       <!-- JavaScript Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
              crossorigin="anonymous"></script>
</body>
</html>
